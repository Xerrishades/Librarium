<!DOCTYPE html>
<html>
<body>

<!--This is a demo for what the user should see while making a character-->

<form>
  Name:<br>
  <input type="text" id="name" value="Dremos"><br>

  Height:<br>
  <input type="number" id="height" value=1.8><br>

  Strength:<br>
  <input type="number" id="strength" value=3><br>

  Determination:<br>
  <input type="number" id="determination" value=3><br>

  Perception:<br>
  <input type="number" id="perception" value=3><br>

  Intuition:<br>
  <input type="number" id="intuition" value=3><br>

  Burden:<br>
  <input type="number" id="burden" value=><br><br>

  <input type="button" onClick="getStat()" Value="Get Stats"/>
</form>

<span id = "stat"></span>

<script>
function getStat()
{
	//Gets user input for calculations.

	var nam = document.getElementById("name").value;
	var hgt = document.getElementById("height").value;
	var str = document.getElementById("strength").value;
	var per = document.getElementById("perception").value;
	var int = document.getElementById("intuition").value;
	var brd = document.getElementById("burden").value;

	//Calculates differet stat components.	

	var hgt = hgt;
	var bas = (10 + 4 * str) * Math.pow(hgt,2);
	var wgt = 1 * brd + bas;
	var max = .4 * bas * str + bas;
	var cap = max - wgt;
	var spr = 10 - Math.abs(str - 3)
	var spd = spr - spr * (wgt / max);
	var std = .4 * hgt;
	var mvt = spd * std;

	//Displays stats to user.

	document.getElementById("stats").innerHTML = nam + " , your stats are:<br>"
	+ "<br>Height: " + hgt
	+ "<br>Base: " + bas.toFixed(2)
	+ "<br>Max Weight: " + max.toFixed(2)
	+ "<br>Max Carry: " + (max - bas).toFixed(2)
	+ "<br>Weight: " + wgt.toFixed(2)
	+ "<br>Capacity: " + cap.toFixed(2)
	+ "<br>Speed: " + spd.toFixed(2)
	+ "<br>Stride: " + std.toFixed(2)
	+ "<br>Movement: " + mvt.toFixed(2);
}
</script>
</body>
</html>
